<mat-card class="register-card">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit">Register</button>
    
    <p class="message" *ngIf="message">{{ message }}</p>
  </form>

  <a routerLink="/login">Back to Login</a>
</mat-card>
