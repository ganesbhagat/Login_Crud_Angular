<h1>child grid</h1>
<table mat-table [dataSource]="clients" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let client">{{ client.title }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let client">{{ client.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let client">{{ client.dateOfBirth | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title','firstName','lastName','gender','dob']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title','firstName','lastName','gender','dob'];"></tr>
</table>

<mat-paginator
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5,10,20]"
  (page)="onPageChange($event)">
</mat-paginator>
